<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place_name</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/place.css')}}" />
</head>
<body>
    <div id="content">
        <div id="top-bar"></div>
        <div id="container">
            <div class="scroll_left">
                {% for loc in locrev %}
                <b>{{loc.Place}}</b>
                <div>
                    {% for r in loc.review %}
                    <div>
                        {{r.Title}}
                        <div id="myProgress">
                            <div id="myBar"style="width:calc({{r.Score}}% * 10)"></div>

                        </div>
                            <li class="box">{{r.ReviewText}}</li>

                    </div>
                    {% endfor %}
                </div>
                    {% endfor %}
            </div>

            <div class="scroll_right">
                {% for loc in locrev %}
                <b>{{loc.Place}}</b>
                <div>
                    {% for r in loc.review %}
                    <div>
                        {{r.Title}}
                        {{r.Score}}
                        <div>
                            {{r.ReviewText}}
                        </div>
                        </div>
                    {% endfor %}
                </div>
                {% endfor %}
                <div/>
            </div>
        </div>
    </div>

</body>
</html>
